steps:

### Build
  - id: 'build'
    name: 'gcr.io/cloud_builders/docker'
    dir: 'microservices/backend'
    entrypoint: 'bash' 
    args: 
      - '-c'
      - |
          [[ "$BRANCH_NAME" ]] && VERSION=${BRANCH_NAME}-${SHORT_SHA}
          if [[ ${BRANCH_NAME} == "master" ]] ; then
            TAG="gcr.io/$PROJECT_ID/cloud_build/master/backend:$${VERSION}"
          elif [[ ${BRANCH_NAME} == "dev" ]] ; then
            TAG="gcr.io/$PROJECT_ID/cloud_build/dev/backend:$${VERSION}"
          else
            TAG="gcr.io/$PROJECT_ID/cloud_build/test/backend:$${VERSION}"
          fi
          docker build -t $${TAG} .

### Test



### Publish
  - id: 'publish'
    name: 'gcr.io/cloud-builders/docker'
    dir: 'microservices/backend'
    entrypoint: 'bash'
    args: ["docker", "push", "$${TAG}"]

### Deploy